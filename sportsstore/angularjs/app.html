<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title>SportsStore</title>
		<script src="angular.js"><</script>
		<link href="bootstrap.css" rel="stylesheet"/>
		<link href="bootstrap-theme.css", rel="stylesheet"/>
		<script>
			angular.module("sportsStore", []);
		</script>
		<script src="controllers/sportsStore.js"></script>
	</head>
	<body ng-controller="sportsStoreCtrl">
		<div class="navbar navbar-inverse">
			<a class="navbar-brand" href="#">SPORTS STORE</a>
		</div>
		<div class="panel panel-default row">
			<div class="col-xs-3">
				Categories go here
			</div>
			<div class="col-xs-8">
				<div class="well" ng-repeat="item in data.products">
					<h3>
						<string>{{item.name}}</string>
						<sapn class="pull-right label label-primary">
							<!-- currency filter, which formats numeric values as currency amounts.
Filters are applied by using the | character, followed by the name of the filter, such that the expression item.price |
currency tells AngularJS to pass the value of the price property of the item object through the currency filter. -->
							{{item.price | currency }}
						</sapn>					
					</h3>
					<sapn class="lead">{{item.description}}</sapn>
				</div>
			</div>
		</div>
	</body>
</html>
